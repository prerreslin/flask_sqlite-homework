<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask</title>
</head>
<body>
    <form method="post">
        <label>Enter Name:</label>
        <input type="name" name="name" placeholder="Enter your name" required><br/>
        <label>Enter Email:</label>
        <input type="email" name="email" placeholder="Enter your email" required><br/>
        <label>Enter City:</label>
        <input type="name" name="city" placeholder="Enter your city name" required><br/>
        <label>Enter Country:</label>
        <input type="name" name="country" placeholder="Enter your country name" required><br/>
        <label>Enter phone number:</label>
        <input type="name" name="phone" placeholder="Enter your phone number" required><br/>
        <input type="submit" value="submit"/><br/>
    </form>
</body>
</html>
